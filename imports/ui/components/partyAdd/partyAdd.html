<form>
    <label>
        Party:
    </label>
    <input type="text" ng-model="partyAdd.party.name" />
    <label>
        Description:
    </label>
    <input type="text" ng-model="partyAdd.party.description" />
    </br>
    <label>
        Public Party?
    </label>
    <input type="checkbox" ng-model="partyAdd.party.public">
    <button ng-click="partyAdd.submit()">Add the Event!</button>
</form>
